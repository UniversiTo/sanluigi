<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Luigi Drive</title>
    
    <!-- Caricamento font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Aggiungi il favicon e altre icone -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex; /* Allinea gli elementi orizzontalmente */
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #AB2A9A;
            color: white;
        }
        header img {
            width: 100px; /* Modifica la larghezza del logo */
            height: auto;
            margin-right: 1rem; /* Aggiungi spazio tra il logo e il testo */
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            margin-top: 1rem;
            margin-left: 1rem;
            font-size: 2rem;
            color: black;
        }
        .section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        .section a {
            text-decoration: none;
            color: #AB2A9A;
            font-size: 1.5rem;
            text-align: center;
            width: 200px;
            margin: 1rem;
        }
        .section img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* Spaziatura tra copyright e social */
            align-items: center;
        }
        .social-links {
            display: flex;
            gap: 1rem; /* Spazio tra le icone */
        }
        .social-links a img {
            width: 30px; /* Modifica la dimensione delle icone */
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Aggiungi il logo qui -->
        <img src="https://via.placeholder.com/100" alt="Logo San Luigi Drive"> <!-- Usa il link del tuo logo -->
        <div>
            <h1>Welcome to the San Luigi Drive</h1>
            <p>Easily access our notes, exams, and slips via Google Drive. Click on the links below to access the folders.</p>
        </div>
    </header>

    <main>
        <h2>Sections</h2>
        <div class="section">
            <!-- Exams Section -->
            <a href="https://drive.google.com/drive/folders/1nLxWUeeu2ROCCrLfPt1iBiXluKvRKYzr?usp=sharing">
                <img src="https://raw.githubusercontent.com/UniversiTo/sanluigi/main/exams.png" alt="Icona Exams">
                <p><strong>Exams</strong></p>
            </a>

            <!-- Notes Section -->
            <a href="https://drive.google.com/drive/folders/1SanBvwN3mDbkVrPYLAPEvS58CaqI9x0w?usp=sharing">
                <img src="https://raw.githubusercontent.com/UniversiTo/sanluigi/main/notes.png" alt="Icona Notes">
                <p><strong>Notes</strong></p>
            </a>

            <!-- Sbobine Section -->
            <a href="https://drive.google.com/drive/folders/1SanBvwN3mDbkVrPYLAPEvS58CaqI9x0w?usp=sharing">
                <img src="https://raw.githubusercontent.com/UniversiTo/sanluigi/main/sbobine.png" alt="Icona Sbobine">
                <p><strong>Sbobine</strong></p>
            </a>

            <!-- Graduation Section -->
            <a href="https://drive.google.com/drive/folders/1_XqCt5UOKt3h1f6ZPGpevUyIPV_5_bqI?usp=sharing">
                <img src="https://raw.githubusercontent.com/UniversiTo/sanluigi/main/graduation.png" alt="Icona Graduation">
                <p><strong>Graduation</strong></p>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; UNIVERSI.TO All rights reserved.</p>
        <div class="social-links">
            <!-- Link ai social -->
            <a href="https://linktr.ee/universito" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Linktree_logo.svg/2560px-Linktree_logo.svg.png" alt="Linktree">
            </a>
            <a href="https://www.instagram.com/universi.to" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/UniversiTO.Centrali" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
    </footer>
</body>
</html>
